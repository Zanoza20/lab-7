<!DOCTYPE html>
<html>
<head>
  <title>Заголовок сторінки</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    .logo {
      background-color: #eaeaea;
      padding: 10px;
      text-align: center;
    }

    .upper-menu {
      background-color: #eaeaea;
      padding: 10px;
      text-align: center;
    }

    .search {
      background-color: #eaeaea;
      padding: 10px;
      text-align: center;
    }

    .sidebar {
      background-color: #eaeaea;
      min-width: 150px;
      padding: 10px;
      text-align: center;
    }

    .content {
      flex: 1;
      background-color: #fff;
      padding: 10px;
      text-align: center;
    }

    .ad-unit {
      background-color: #eaeaea;
      min-width: 150px;
      padding: 10px;
      text-align: center;
    }

    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Site Header</h1>
    </header>

    <div class="logo">
      <h2>Logo</h2>
    </div>

    <div class="upper-menu">
      <h2>Upper Menu or Image Slider</h2>
    </div>

    <div class="search">
      <h2>Search</h2>
    </div>

    <div class="content-wrapper">
      <div class="sidebar">
        <h2>Side Menu</h2>
      </div>

      <div class="content">
        <h2>Content</h2>
      </div>

      <div class="ad-unit">
        <h2>Ad Unit</h2>
      </div>
    </div>

    <footer>
      <p>Нижній колонтитул</p>
    </footer>
  </div>
</body>
</html>
